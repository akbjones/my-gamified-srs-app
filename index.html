<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST // CLINICAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        .hidden { display: none; }
        body { 
            background-color: #f8fafc; /* Very light slate gray */
            color: #0f172a; /* Dark slate for high-readability text */
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        /* Clean, subtle borders instead of dark boxes */
        .lab-card { background: #ffffff; border: 1px solid #e2e8f0; border-bottom: 3px solid #cbd5e1; }
        .btn-active:active { transform: scale(0.96); }
        
        /* Subtle "Breathing" animation for the active card */
        @keyframes breathe {
            0% { border-color: #e2e8f0; }
            50% { border-color: #0ea5e9; }
            100% { border-color: #e2e8f0; }
        }
        .active-session { animation: breathe 4s infinite ease-in-out; }
    </style>
</head>
<body class="p-8 max-w-sm mx-auto min-h-screen flex flex-col justify-between">

    <section id="screen-menu" class="hidden space-y-10 pt-10">
        <header class="space-y-1">
            <h1 class="text-[10px] tracking-[0.3em] text-blue-600 font-bold uppercase mono">Module // Status</h1>
            <h2 class="text-4xl font-light tracking-tighter text-slate-900">Quest<span class="text-blue-500">_</span></h2>
        </header>
        
        <div class="space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="lab-card p-5 rounded-2xl">
                    <div class="text-[10px] text-slate-400 mono mb-1 uppercase tracking-tight">Pending</div>
                    <div id="stat-new" class="text-3xl font-medium text-blue-600">0</div>
                </div>
                <div class="lab-card p-5 rounded-2xl">
                    <div class="text-[10px] text-slate-400 mono mb-1 uppercase tracking-tight">Mastered</div>
                    <div id="stat-grad" class="text-3xl font-medium text-emerald-600">0</div>
                </div>
            </div>

            <button onclick="startSession()" class="w-full py-5 bg-slate-900 text-white rounded-2xl text-xs tracking-[0.2em] font-bold shadow-xl shadow-slate-200 btn-active uppercase transition-all">
                Initialize Session
            </button>
        </div>

        <footer class="pt-12">
            <button onclick="UI.show('settings')" class="text-[10px] text-slate-400 mono tracking-widest uppercase hover:text-blue-600 transition-colors underline underline-offset-4">System Settings</button>
        </footer>
    </section>

    <section id="screen-study" class="hidden flex-grow flex flex-col justify-between py-6">
        <nav class="flex justify-between items-center mono text-[10px] text-slate-400 font-bold uppercase tracking-widest">
            <button onclick="UI.show('menu')" class="hover:text-red-500">[ End ]</button>
            <div id="progress-text" class="text-slate-900">00 / 00</div>
        </nav>

        <div id="flashcard" onclick="flipCard()" class="lab-card active-session rounded-3xl min-h-[420px] flex flex-col items-center justify-center p-10 cursor-pointer shadow-sm hover:shadow-md transition-shadow">
            <p id="text-target" class="text-4xl font-bold tracking-tight text-center text-slate-900 leading-tight"></p>
            <div id="card-back" class="hidden mt-10 pt-10 border-t border-slate-100 w-full">
                <p id="text-english" class="text-xl text-slate-500 font-medium text-center italic"></p>
            </div>
        </div>
        
        <div id="study-controls" class="hidden grid grid-cols-4 gap-2">
            <button onclick="handleAnswer('again')" class="group flex flex-col gap-1">
                <span class="text-[9px] text-slate-400 mono font-bold">1M</span>
                <div class="py-4 bg-white border border-slate-200 rounded-xl text-[10px] font-bold uppercase text-red-500 btn-active hover:bg-red-50">Again</div>
            </button>
            <button onclick="handleAnswer('hard')" class="group flex flex-col gap-1">
                <span class="text-[9px] text-slate-400 mono font-bold">6M</span>
                <div class="py-4 bg-white border border-slate-200 rounded-xl text-[10px] font-bold uppercase text-orange-500 btn-active hover:bg-orange-50">Hard</div>
            </button>
            <button onclick="handleAnswer('good')" class="group flex flex-col gap-1">
                <span id="label-good" class="text-[9px] text-slate-400 mono font-bold">10M</span>
                <div class="py-4 bg-white border border-slate-200 rounded-xl text-[10px] font-bold uppercase text-emerald-600 btn-active hover:bg-emerald-50">Good</div>
            </button>
            <button onclick="handleAnswer('easy')" class="group flex flex-col gap-1">
                <span class="text-[9px] text-slate-400 mono font-bold">4D</span>
                <div class="py-4 bg-white border border-slate-200 rounded-xl text-[10px] font-bold uppercase text-blue-600 btn-active hover:bg-blue-50">Easy</div>
            </button>
        </div>

        <div class="flex justify-between items-center mono text-[10px] font-bold px-1">
            <div class="text-blue-500">NEW:<span id="count-new" class="ml-1">0</span></div>
            <div class="text-red-400">LEARN:<span id="count-learn" class="ml-1">0</span></div>
            <div class="text-emerald-500">DONE:<span id="count-done" class="ml-1">0</span></div>
        </div>
    </section>

    <section id="screen-success" class="hidden text-center space-y-10 py-16">
        <div class="w-20 h-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center text-3xl mx-auto">✓</div>
        <h2 class="text-3xl font-light tracking-tighter text-slate-900">Calibration<br/>Complete</h2>
        <div class="space-y-3">
            <button onclick="addExtraCards()" class="w-full py-4 bg-white border border-slate-200 rounded-2xl text-[11px] font-bold uppercase tracking-widest btn-active">+10 Extra Cards</button>
            <button onclick="UI.show('menu')" class="w-full py-4 text-[11px] font-bold uppercase tracking-widest text-slate-400">Return to Nexus</button>
        </div>
    </section>

    <section id="screen-settings" class="hidden space-y-8 py-10">
        <button onclick="UI.show('menu')" class="text-slate-400 text-xs font-bold uppercase tracking-widest">← Back</button>
        <h2 class="text-2xl font-light">Configuration</h2>
        <button onclick="resetData()" class="w-full py-4 border border-red-200 text-red-500 rounded-2xl text-[10px] font-bold uppercase btn-active">Reset Local Database</button>
    </section>

    <script>
        let state = {
            deck: [],
            config: { newLimit: 20 },
            session: { queue: [], currentIndex: 0, finishedCount: 0 }
        };

        const UI = {
            show: (id) => {
                ['menu', 'study', 'settings', 'success'].forEach(s => {
                    const el = document.getElementById(`screen-${s}`);
                    if(el) el.classList.add('hidden');
                });
                document.getElementById(`screen-${id}`).classList.remove('hidden');
            }
        };

        async function initApp() {
            try {
                const response = await fetch('deck.json');
                const baseDeck = await response.json();
                const savedProgress = JSON.parse(localStorage.getItem('quest_progress') || '{}');
                state.deck = baseDeck.map(card => ({
                    ...card, id: card.target + card.english,
                    mastery: savedProgress[card.target + card.english] || 0
                }));
                updateMenuStats();
                UI.show('menu');
            } catch (e) { console.error("Data integrity error."); }
        }

        function updateMenuStats() {
            document.getElementById('stat-new').innerText = state.deck.filter(c => c.mastery === 0).length;
            document.getElementById('stat-grad').innerText = state.deck.filter(c => c.mastery === 2).length;
        }

        function startSession() {
            let learning = state.deck.filter(c => c.mastery === 1);
            let newCards = state.deck.filter(c => c.mastery === 0).slice(0, state.config.newLimit);
            state.session.queue = [...learning, ...newCards].map(c => ({...c, step: 0, sessionType: c.mastery === 1 ? 'learning' : 'new'}));
            state.session.currentIndex = 0;
            state.session.finishedCount = 0;
            if (state.session.queue.length === 0) return alert("System fully calibrated.");
            UI.show('study'); updateStatusBar(); renderCard();
        }

        function renderCard() {
            const card = state.session.queue[state.session.currentIndex];
            document.getElementById('text-target').innerText = card.target;
            document.getElementById('text-english').innerText = card.english;
            document.getElementById('card-back').classList.add('hidden');
            document.getElementById('study-controls').classList.add('hidden');
            document.getElementById('label-good').innerText = (card.step === 1) ? "1D" : "10M";
        }

        function flipCard() {
            document.getElementById('card-back').classList.remove('hidden');
            document.getElementById('study-controls').classList.remove('hidden');
        }

        function handleAnswer(rating) {
            const card = state.session.queue[state.session.currentIndex];
            if (rating === 'again') {
                card.step = 0; card.mastery = 1;
                state.session.queue.push({...card});
            } else if (rating === 'good') {
                if (card.step === 0) {
                    card.step = 1; card.mastery = 1;
                    state.session.queue.splice(state.session.currentIndex + 5, 0, {...card});
                } else {
                    card.mastery = 2; state.session.finishedCount++;
                    saveCardProgress(card.id, 2);
                }
            } else if (rating === 'easy') {
                card.mastery = 2; state.session.finishedCount++;
                saveCardProgress(card.id, 2);
            }
            if (card.mastery === 1) saveCardProgress(card.id, 1);
            state.session.currentIndex++;
            if (state.session.currentIndex >= state.session.queue.length) {
                updateMenuStats(); UI.show('success');
            } else {
                updateStatusBar(); renderCard();
            }
        }

        function saveCardProgress(id, level) {
            const progress = JSON.parse(localStorage.getItem('quest_progress') || '{}');
            progress[id] = level;
            localStorage.setItem('quest_progress', JSON.stringify(progress));
            const deckCard = state.deck.find(c => c.id === id);
            if (deckCard) deckCard.mastery = level;
        }

        function updateStatusBar() {
            const current = state.session.queue.slice(state.session.currentIndex);
            document.getElementById('count-new').innerText = current.filter(c => c.sessionType === 'new').length;
            document.getElementById('count-learn').innerText = current.filter(c => c.sessionType === 'learning' || c.step > 0).length;
            document.getElementById('count-done').innerText = state.session.finishedCount;
            document.getElementById('progress-text').innerText = `${state.session.finishedCount} / ${state.session.queue.length}`;
        }

        function addExtraCards() {
            let nextSet = state.deck.filter(c => c.mastery === 0).slice(0, 10);
            state.session.queue = [...state.session.queue, ...nextSet.map(c => ({...c, type: 'new', step: 0, sessionType: 'new'}))];
            UI.show('study'); updateStatusBar(); renderCard();
        }

        function resetData() { localStorage.removeItem('quest_progress'); location.reload(); }
        initApp();
    </script>
</body>
</html>
