<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
    </style>
</head>
<body class="p-6 max-w-md mx-auto min-h-screen flex flex-col justify-center">

    <section id="screen-menu" class="hidden space-y-4">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-blue-400 text-sm font-bold uppercase tracking-widest text-left">SPANISH üá™üá∏</h2>
                <h3 class="text-2xl font-bold italic">Training Grounds</h3>
            </div>
            <button onclick="UI.show('settings')" class="text-2xl">‚öôÔ∏è</button>
        </div>
        
        <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 mb-6">
            <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
                <span>DAILY LIMITS</span>
                <span onclick="UI.show('settings')" class="text-blue-500 cursor-pointer">EDIT</span>
            </div>
            <div class="flex gap-4">
                <div class="text-blue-500">NEW: <span id="menu-new-limit">20</span></div>
                <div class="text-green-500">MAX: <span id="menu-rev-limit">200</span></div>
            </div>
        </div>

        <div class="grid gap-4">
            <button onclick="showTopics('Base Curriculum')" class="p-6 bg-slate-800 rounded-3xl border-b-4 border-green-600 text-left active:translate-y-1">
                <div class="font-bold text-xl text-green-400">Base Curriculum</div>
                <div class="text-xs text-slate-400 italic">Master the fundamentals</div>
            </button>
        </div>
    </section>

    <section id="screen-study" class="hidden space-y-6">
        <div class="flex justify-between items-center px-1">
            <button onclick="UI.show('menu')" class="text-slate-500 text-xs font-bold uppercase">Exit</button>
            <div id="progress-text" class="text-[10px] text-slate-500 font-mono">0 / 0</div>
        </div>

        <div id="flashcard" onclick="flipCard()" class="bg-slate-800 rounded-3xl p-10 min-h-[350px] flex flex-col items-center justify-center text-center shadow-2xl border border-slate-700 cursor-pointer active:scale-95 transition-transform">
            <p id="text-target" class="text-3xl font-bold"></p>
            <div id="card-back" class="hidden mt-6 pt-6 border-t border-slate-700 w-full">
                <p id="text-english" class="text-xl text-slate-400"></p>
            </div>
        </div>
        
        <div id="study-controls" class="hidden grid grid-cols-4 gap-2">
            <div class="flex flex-col gap-1 text-center">
                <span class="text-[9px] text-slate-500 font-bold uppercase">1m</span>
                <button onclick="handleAnswer('again')" class="py-4 bg-red-900/30 text-red-400 rounded-xl font-bold border border-red-900/50 text-[10px]">AGAIN</button>
            </div>
            <div class="flex flex-col gap-1 text-center">
                <span class="text-[9px] text-slate-500 font-bold uppercase">6m</span>
                <button onclick="handleAnswer('hard')" class="py-4 bg-orange-900/30 text-orange-400 rounded-xl font-bold border border-orange-900/50 text-[10px]">HARD</button>
            </div>
            <div class="flex flex-col gap-1 text-center">
                <span id="label-good" class="text-[9px] text-slate-500 font-bold uppercase">10m</span>
                <button onclick="handleAnswer('good')" class="py-4 bg-green-900/30 text-green-400 rounded-xl font-bold border border-green-900/50 text-[10px]">GOOD</button>
            </div>
            <div class="flex flex-col gap-1 text-center">
                <span class="text-[9px] text-slate-500 font-bold uppercase">4d</span>
                <button onclick="handleAnswer('easy')" class="py-4 bg-blue-900/30 text-blue-400 rounded-xl font-bold border border-blue-900/50 text-[10px]">EASY</button>
            </div>
        </div>

        <div class="flex justify-center gap-8 text-xs font-bold pt-4 border-t border-slate-800">
            <div class="flex flex-col items-center"><span id="count-new" class="text-blue-500 text-lg">0</span><span class="text-slate-500 text-[8px]">NEW</span></div>
            <div class="flex flex-col items-center"><span id="count-learn" class="text-red-500 text-lg">0</span><span class="text-slate-500 text-[8px]">LEARN</span></div>
            <div class="flex flex-col items-center"><span id="count-done" class="text-green-500 text-lg">0</span><span class="text-slate-500 text-[8px]">DONE</span></div>
        </div>
    </section>

    <section id="screen-settings" class="hidden space-y-6">
        <div class="flex items-center gap-4">
            <button onclick="UI.show('menu')" class="text-slate-400 text-2xl">‚Üê</button>
            <h2 class="text-xl font-bold">Session Settings</h2>
        </div>
        
        <div class="space-y-4 bg-slate-800 p-6 rounded-3xl">
            <div>
                <label class="text-xs font-bold text-slate-400 block mb-2">NEW CARDS PER DAY</label>
                <input type="number" id="set-new-limit" value="20" class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-400 block mb-2">MAX REVIEWS PER DAY</label>
                <input type="number" id="set-rev-limit" value="200" class="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 outline-none focus:border-blue-500">
            </div>
            <button onclick="saveSettings()" class="w-full p-4 bg-blue-600 rounded-2xl font-bold">SAVE SETTINGS</button>
        </div>
    </section>

    <section id="screen-success" class="hidden text-center space-y-6">
        <div class="text-6xl">üèÜ</div>
        <h2 class="text-3xl font-black italic">QUEST COMPLETE</h2>
        <p class="text-slate-400">Daily goal achieved!</p>
        <div class="space-y-3">
            <button onclick="addExtraCards()" class="w-full p-4 bg-slate-800 rounded-2xl font-bold border border-slate-700">+10 EXTRA CARDS</button>
            <button onclick="UI.show('menu')" class="w-full p-4 bg-blue-600 rounded-2xl font-bold">FINISH FOR TODAY</button>
        </div>
    </section>

    <script>
        let state = {
            deck: [],
            view: 'menu',
            config: { newLimit: 20, revLimit: 200 },
            session: { queue: [], currentIndex: 0, isFlipped: false, finishedCount: 0, activeTopic: null, activeCategory: null }
        };

        const topicMap = { "Base Curriculum": ["Beginner", "Intermediate", "Advanced"] };

        async function initApp() {
            try {
                const response = await fetch('deck.json');
                state.deck = await response.json();
                loadConfig();
                UI.show('menu');
            } catch (e) { console.error("Load failed."); }
        }

        const UI = {
            show: function(id) {
                ['menu', 'study', 'settings', 'success', 'topics'].forEach(s => {
                    const el = document.getElementById(`screen-${s}`);
                    if(el) el.classList.add('hidden');
                });
                document.getElementById(`screen-${id}`).classList.remove('hidden');
                state.view = id;
            }
        };

        function loadConfig() {
            const saved = localStorage.getItem('quest_config');
            if(saved) state.config = JSON.parse(saved);
            document.getElementById('menu-new-limit').innerText = state.config.newLimit;
            document.getElementById('menu-rev-limit').innerText = state.config.revLimit;
            document.getElementById('set-new-limit').value = state.config.newLimit;
            document.getElementById('set-rev-limit').value = state.config.revLimit;
        }

        function saveSettings() {
            state.config.newLimit = parseInt(document.getElementById('set-new-limit').value);
            state.config.revLimit = parseInt(document.getElementById('set-rev-limit').value);
            localStorage.setItem('quest_config', JSON.stringify(state.config));
            loadConfig();
            UI.show('menu');
        }

        function showTopics(category) {
            // Logic to show sub-topics omitted for brevity, calls startSession
            startSession(category, "Beginner");
        }

        /** UPDATED START SESSION WITH LIMITS **/
        function startSession(category, topic) {
            state.session.activeCategory = category;
            state.session.activeTopic = topic;

            let filtered = state.deck.filter(c => c.category === category && c.topic === topic);
            
            // Limit to New Card daily limit
            let limited = filtered.slice(0, state.config.newLimit);

            // Initialize: step 0 means brand new
            state.session.queue = limited.map(c => ({...c, type: 'new', step: 0}));
            state.session.currentIndex = 0;
            state.session.finishedCount = 0;
            
            UI.show('study');
            updateStatusBar();
            renderCard();
        }

        function addExtraCards() {
            let filtered = state.deck.filter(c => c.category === state.session.activeCategory && c.topic === state.session.activeTopic);
            let nextSet = filtered.slice(state.session.queue.length, state.session.queue.length + 10);
            
            if(nextSet.length === 0) return alert("No more cards in this deck!");

            state.session.queue = [...state.session.queue, ...nextSet.map(c => ({...c, type: 'new', step: 0}))];
            UI.show('study');
            updateStatusBar();
            renderCard();
        }

        function updateStatusBar() {
            const currentQueue = state.session.queue.slice(state.session.currentIndex);
            document.getElementById('count-new').innerText = currentQueue.filter(c => c.type === 'new').length;
            document.getElementById('count-learn').innerText = currentQueue.filter(c => c.type === 'learning').length;
            document.getElementById('count-done').innerText = state.session.finishedCount;
            document.getElementById('progress-text').innerText = `${state.session.finishedCount} / ${state.session.queue.length}`;
        }

        function renderCard() {
            const card = state.session.queue[state.session.currentIndex];
            state.session.isFlipped = false;
            document.getElementById('text-target').innerText = card.target;
            document.getElementById('text-english').innerText = card.english;
            document.getElementById('card-back').classList.add('hidden');
            document.getElementById('study-controls').classList.add('hidden');
            document.getElementById('label-good').innerText = (card.step === 1) ? "1d" : "10m";
        }

        function flipCard() {
            state.session.isFlipped = true;
            document.getElementById('card-back').classList.remove('hidden');
            document.getElementById('study-controls').classList.remove('hidden');
        }

        /** THE 2-STEP ALGORITHM **/
        function handleAnswer(rating) {
            const card = state.session.queue[state.session.currentIndex];

            if (rating === 'again') {
                card.step = 0;
                card.type = 'learning';
                state.session.queue.push({...card}); // Back to the very end
            } 
            else if (rating === 'hard') {
                // Insert 3-4 cards away
                state.session.queue.splice(state.session.currentIndex + 4, 0, {...card, type: 'learning'});
            } 
            else if (rating === 'good') {
                if (card.step === 0) {
                    // First time "Good" -> Move to Step 1 and re-insert
                    card.step = 1;
                    card.type = 'learning';
                    const pos = Math.min(state.session.currentIndex + 6, state.session.queue.length);
                    state.session.queue.splice(pos, 0, {...card});
                } else {
                    // Second time "Good" -> Graduation
                    state.session.finishedCount++;
                }
            } 
            else if (rating === 'easy') {
                state.session.finishedCount++;
            }

            state.session.currentIndex++;
            
            if (state.session.currentIndex >= state.session.queue.length) {
                UI.show('success');
            } else {
                updateStatusBar();
                renderCard();
            }
        }

        initApp();
    </script>
</body>
</html>
