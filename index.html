<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
    </style>
</head>
<body class="p-6 max-w-md mx-auto min-h-screen flex flex-col justify-center">

    <section id="screen-menu" class="hidden space-y-4">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h2 class="text-blue-400 text-sm font-bold uppercase tracking-widest text-left">QUEST üá™üá∏</h2>
                <h3 class="text-2xl font-bold italic">Training Grounds</h3>
            </div>
            <button onclick="UI.show('settings')" class="text-2xl">‚öôÔ∏è</button>
        </div>
        
        <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 mb-6 text-center">
            <div class="text-[10px] font-bold text-slate-500 uppercase mb-1">Today's Progress</div>
            <div class="flex justify-around">
                <div><div id="stat-new" class="text-blue-500 font-bold text-xl">0</div><div class="text-[8px] text-slate-400">NEW</div></div>
                <div><div id="stat-grad" class="text-green-500 font-bold text-xl">0</div><div class="text-[8px] text-slate-400">MASTERED</div></div>
            </div>
        </div>

        <div class="grid gap-4">
            <button onclick="startSession('Base Curriculum', 'Beginner')" class="p-6 bg-blue-600 rounded-3xl border-b-4 border-blue-900 text-left active:translate-y-1 shadow-lg shadow-blue-900/40">
                <div class="font-bold text-xl">START DAILY SESSION</div>
                <div class="text-xs opacity-80 italic">20 new cards + reviews</div>
            </button>
        </div>
    </section>

    <section id="screen-study" class="hidden space-y-6">
        <div class="flex justify-between items-center">
            <button onclick="UI.show('menu')" class="text-slate-500 text-xs font-bold uppercase">Exit</button>
            <div id="progress-text" class="text-[10px] text-slate-500 font-mono">0 / 0</div>
        </div>

        <div id="flashcard" onclick="flipCard()" class="bg-slate-800 rounded-3xl p-10 min-h-[350px] flex flex-col items-center justify-center text-center shadow-2xl border border-slate-700 cursor-pointer active:scale-95 transition-transform">
            <p id="text-target" class="text-3xl font-bold"></p>
            <div id="card-back" class="hidden mt-6 pt-6 border-t border-slate-700 w-full">
                <p id="text-english" class="text-xl text-slate-400"></p>
            </div>
        </div>
        
        <div id="study-controls" class="hidden grid grid-cols-4 gap-2">
            <div class="text-center"><span class="text-[9px] text-slate-500 font-bold uppercase">1m</span><button onclick="handleAnswer('again')" class="w-full py-4 bg-red-900/30 text-red-400 rounded-xl font-bold border border-red-900/50 text-[10px]">AGAIN</button></div>
            <div class="text-center"><span class="text-[9px] text-slate-500 font-bold uppercase">6m</span><button onclick="handleAnswer('hard')" class="w-full py-4 bg-orange-900/30 text-orange-400 rounded-xl font-bold border border-orange-900/50 text-[10px]">HARD</button></div>
            <div class="text-center"><span id="label-good" class="text-[9px] text-slate-500 font-bold uppercase">10m</span><button onclick="handleAnswer('good')" class="w-full py-4 bg-green-900/30 text-green-400 rounded-xl font-bold border border-green-900/50 text-[10px]">GOOD</button></div>
            <div class="text-center"><span class="text-[9px] text-slate-500 font-bold uppercase">4d</span><button onclick="handleAnswer('easy')" class="w-full py-4 bg-blue-900/30 text-blue-400 rounded-xl font-bold border border-blue-900/50 text-[10px]">EASY</button></div>
        </div>

        <div class="flex justify-center gap-8 text-xs font-bold pt-4 border-t border-slate-800">
            <div class="flex flex-col items-center"><span id="count-new" class="text-blue-500 text-lg">0</span><span class="text-slate-500 text-[8px]">NEW</span></div>
            <div class="flex flex-col items-center"><span id="count-learn" class="text-red-500 text-lg">0</span><span class="text-slate-500 text-[8px]">LEARN</span></div>
            <div class="flex flex-col items-center"><span id="count-done" class="text-green-500 text-lg">0</span><span class="text-slate-500 text-[8px]">DONE</span></div>
        </div>
    </section>

    <section id="screen-success" class="hidden text-center space-y-6">
        <div class="text-6xl">üèÜ</div>
        <h2 class="text-3xl font-black italic uppercase">Goal Hit</h2>
        <div class="space-y-3">
            <button onclick="addExtraCards()" class="w-full p-4 bg-slate-800 rounded-2xl font-bold border border-slate-700">+10 NEW CARDS</button>
            <button onclick="UI.show('menu')" class="w-full p-4 bg-blue-600 rounded-2xl font-bold">CLOSE</button>
        </div>
    </section>

    <section id="screen-settings" class="hidden space-y-6">
        <button onclick="UI.show('menu')" class="text-slate-400 text-2xl">‚Üê Settings</button>
        <button onclick="resetData()" class="w-full p-4 bg-red-900/30 text-red-400 rounded-xl font-bold border border-red-900/50">WIPE ALL PROGRESS</button>
    </section>

    <script>
        let state = {
            deck: [],
            view: 'menu',
            config: { newLimit: 20 },
            session: { queue: [], currentIndex: 0, finishedCount: 0 }
        };

        const UI = {
            show: function(id) {
                ['menu', 'study', 'settings', 'success'].forEach(s => document.getElementById(`screen-${s}`).classList.add('hidden'));
                document.getElementById(`screen-${id}`).classList.remove('hidden');
            }
        };

        async function initApp() {
            const response = await fetch('deck.json');
            const baseDeck = await response.json();
            
            // LOAD PROGRESS FROM LOCALSTORAGE
            const savedProgress = JSON.parse(localStorage.getItem('quest_progress') || '{}');
            
            state.deck = baseDeck.map(card => ({
                ...card,
                id: card.target + card.english, // Unique ID
                mastery: savedProgress[card.target + card.english] || 0 // 0 = New, 1 = Learning, 2 = Mastered
            }));

            updateMenuStats();
            UI.show('menu');
        }

        function updateMenuStats() {
            document.getElementById('stat-new').innerText = state.deck.filter(c => c.mastery === 0).length;
            document.getElementById('stat-grad').innerText = state.deck.filter(c => c.mastery === 2).length;
        }

        function startSession() {
            // 1. Get cards currently in "Learning" phase (priority)
            let learning = state.deck.filter(c => c.mastery === 1);
            
            // 2. Get "New" cards up to the daily limit
            let newCards = state.deck.filter(c => c.mastery === 0).slice(0, state.config.newLimit);

            state.session.queue = [...learning, ...newCards].map(c => ({...c, step: 0, sessionType: c.mastery === 1 ? 'learning' : 'new'}));
            state.session.currentIndex = 0;
            state.session.finishedCount = 0;

            if (state.session.queue.length === 0) return alert("No cards left to study!");
            
            UI.show('study');
            updateStatusBar();
            renderCard();
        }

        function renderCard() {
            const card = state.session.queue[state.session.currentIndex];
            document.getElementById('text-target').innerText = card.target;
            document.getElementById('text-english').innerText = card.english;
            document.getElementById('card-back').classList.add('hidden');
            document.getElementById('study-controls').classList.add('hidden');
            document.getElementById('label-good').innerText = (card.step === 1) ? "1d" : "10m";
        }

        function flipCard() {
            document.getElementById('card-back').classList.remove('hidden');
            document.getElementById('study-controls').classList.remove('hidden');
        }

        function handleAnswer(rating) {
            const card = state.session.queue[state.session.currentIndex];

            if (rating === 'again') {
                card.step = 0;
                card.mastery = 1; // Set to learning in master deck
                state.session.queue.push({...card});
            } else if (rating === 'good') {
                if (card.step === 0) {
                    card.step = 1;
                    card.mastery = 1;
                    state.session.queue.splice(state.session.currentIndex + 5, 0, {...card});
                } else {
                    card.mastery = 2; // Mastered!
                    state.session.finishedCount++;
                    saveCardProgress(card.id, 2);
                }
            } else if (rating === 'easy') {
                card.mastery = 2;
                state.session.finishedCount++;
                saveCardProgress(card.id, 2);
            }

            // Sync learning state if not mastered yet
            if (card.mastery === 1) saveCardProgress(card.id, 1);

            state.session.currentIndex++;
            if (state.session.currentIndex >= state.session.queue.length) {
                updateMenuStats();
                UI.show('success');
            } else {
                updateStatusBar();
                renderCard();
            }
        }

        function saveCardProgress(id, level) {
            const progress = JSON.parse(localStorage.getItem('quest_progress') || '{}');
            progress[id] = level;
            localStorage.setItem('quest_progress', JSON.stringify(progress));
            // Also update the local state.deck so the menu updates
            const deckCard = state.deck.find(c => c.id === id);
            if (deckCard) deckCard.mastery = level;
        }

        function updateStatusBar() {
            const current = state.session.queue.slice(state.session.currentIndex);
            document.getElementById('count-new').innerText = current.filter(c => c.sessionType === 'new').length;
            document.getElementById('count-learn').innerText = current.filter(c => c.sessionType === 'learning' || c.step > 0).length;
            document.getElementById('count-done').innerText = state.session.finishedCount;
        }

        function resetData() { localStorage.removeItem('quest_progress'); location.reload(); }
        
        initApp();
    </script>
</body>
</html>
