<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEST // NEURAL MAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .hidden { display: none; }
        body { background-color: #f8fafc; color: #0f172a; font-family: 'JetBrains Mono', monospace; -webkit-font-smoothing: antialiased; }
        .node-connector { width: 2px; background: #cbd5e1; height: 32px; margin: 0 auto; }
        .node-block { border: 2px solid #e2e8f0; background: white; transition: all 0.2s; position: relative; }
        .node-block.active { border-color: #0ea5e9; background: white; }
        .node-block.locked { opacity: 0.4; background: #f1f5f9; cursor: not-allowed; border-style: dashed; }
        .side-quest { width: 130px; font-size: 10px; padding: 10px; border-style: dashed; border-width: 1px; }
        .branch-line { width: 20px; height: 2px; background: #cbd5e1; align-self: center; }
        .glass-slab { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid #ffffff; }
        .status-pill { font-size: 8px; padding: 2px 6px; border-radius: 99px; font-weight: bold; }
        .btn-active:active { transform: scale(0.97); }
    </style>
</head>
<body class="p-6 max-w-sm mx-auto min-h-screen pb-24">

    <section id="screen-languages" class="hidden space-y-8 pt-10 text-center">
        <h1 class="text-[10px] tracking-[0.4em] text-blue-500 font-bold uppercase">System // Root</h1>
        <button onclick="selectLanguage(state.activeCategory)" class="w-full p-10 node-block rounded-3xl btn-active border-2 border-blue-500">
            <div class="text-[9px] text-blue-500 font-bold mb-1 uppercase">[ Signal_Detected ]</div>
            <div id="lang-node-label" class="text-xl font-bold uppercase tracking-widest italic">Scanning...</div>
        </button>
    </section>

    <section id="screen-topics" class="hidden space-y-2 pt-4">
        <header class="flex items-center justify-between mb-8">
            <button onclick="UI.show('languages')" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">‚Üê Root</button>
            <h2 class="text-[10px] font-bold text-slate-400 tracking-[0.3em] uppercase">Neural_Map</h2>
        </header>

        <div class="flex flex-col items-center">
            <div class="w-full">
                <button onclick="selectTopic(state.activeTopic)" class="w-full p-5 node-block rounded-2xl active btn-active">
                    <div class="text-[10px] font-bold text-left uppercase">01 // Beginner Phase</div>
                    <div id="prog-Beginner" class="status-pill bg-blue-100 text-blue-600 mt-2 inline-block">CALCULATING...</div>
                </button>
                <div class="node-connector"></div>
                <button id="gate-Step2" class="w-full p-5 node-block rounded-2xl locked btn-active">
                    <div class="text-[10px] font-bold text-left uppercase">02 // Beta Phase</div>
                    <div class="status-pill bg-slate-200 text-slate-500 mt-2 inline-block">LOCKED</div>
                </button>
            </div>

            <div class="node-connector"></div>

            <div class="w-full flex items-start gap-2">
                <div class="flex-grow">
                    <div class="w-full p-5 node-block rounded-2xl locked">03 // Int Alpha</div>
                    <div class="node-connector"></div>
                    <div class="w-full p-5 node-block rounded-2xl locked">04 // Int Beta</div>
                </div>
                <div class="flex flex-col pt-4 gap-4">
                    <div class="flex items-center"><div class="branch-line"></div><div class="node-block side-quest rounded-xl text-slate-400 font-bold uppercase">Restaurant</div></div>
                    <div class="flex items-center"><div class="branch-line"></div><div class="node-block side-quest rounded-xl text-slate-400 font-bold uppercase text-[8px]">Hospital</div></div>
                </div>
            </div>

            <div class="node-connector"></div>

            <div class="w-full flex items-start gap-2">
                <div class="flex-grow">
                    <div class="w-full p-5 node-block rounded-2xl locked">05 // Adv Alpha</div>
                    <div class="node-connector"></div>
                    <div class="w-full p-5 node-block rounded-2xl locked">06 // Adv Beta</div>
                </div>
                <div class="flex flex-col pt-4 gap-4">
                    <div class="flex items-center">
                        <div class="branch-line"></div>
                        <div class="flex flex-col gap-1">
                            <div class="node-block side-quest rounded-xl p-2 text-slate-400 font-bold uppercase">Family</div>
                            <div class="w-px h-2 bg-slate-300 ml-4"></div>
                            <div class="node-block side-quest rounded-xl p-2 text-slate-400 font-bold uppercase">Travel</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="node-connector"></div>

            <div class="w-full grid grid-cols-3 items-center gap-1">
                <div class="node-block rounded-xl p-3 text-[8px] font-bold uppercase text-center locked">Literature</div>
                <div class="w-full p-5 node-block rounded-2xl border-emerald-500 locked uppercase text-[9px] font-bold text-center">Final</div>
                <div class="node-block rounded-xl p-3 text-[8px] font-bold uppercase text-center locked">Corporate</div>
            </div>
        </div>
    </section>

    <section id="screen-menu" class="hidden space-y-10 pt-10">
        <header class="text-left space-y-1">
            <h1 id="active-lang-display" class="text-[10px] tracking-[0.4em] text-blue-600 font-bold uppercase text-left">MODULE</h1>
            <h2 id="active-topic-display" class="text-3xl font-light tracking-tighter text-slate-900 uppercase italic text-left">_</h2>
        </header>
        <div class="grid grid-cols-2 gap-4">
            <div class="glass-slab p-6 rounded-[32px] border border-slate-200">
                <div class="text-[9px] text-slate-400 mb-1 uppercase font-bold tracking-widest text-left">Unseen</div>
                <div id="stat-new" class="text-3xl font-medium text-left">0</div>
            </div>
            <div class="glass-slab p-6 rounded-[32px] border border-emerald-100">
                <div class="text-[9px] text-emerald-600 mb-1 uppercase font-bold tracking-widest text-left">Synced</div>
                <div id="stat-grad" class="text-3xl font-medium text-emerald-600 text-left">0</div>
            </div>
        </div>
        <button onclick="startSession()" class="w-full py-7 bg-black text-white rounded-full text-[12px] tracking-[0.4em] font-bold btn-active uppercase shadow-xl">Initialize_Calibration</button>
    </section>

    <section id="screen-study" class="hidden flex-grow flex flex-col justify-between py-4 text-center">
        <nav class="flex justify-between items-center text-[10px] font-bold uppercase tracking-[0.2em] px-1 text-slate-400">
            <button onclick="UI.show('menu')">[ Abort ]</button>
            <div id="progress-text" class="text-slate-900 font-mono">00 // 00</div>
        </nav>
        <div id="flashcard" onclick="flipCard()" class="glass-slab rounded-[48px] min-h-[440px] border-2 border-slate-200 flex flex-col items-center justify-center p-10 cursor-pointer">
            <p id="text-target" class="text-4xl font-bold tracking-tight text-slate-900 leading-tight"></p>
            <div id="card-back" class="hidden mt-10 pt-10 border-t border-slate-100 w-full">
                <p id="text-english" class="text-2xl text-slate-700 font-medium"></p>
            </div>
        </div>
        <div id="study-controls" class="hidden grid grid-cols-4 gap-2">
            <button onclick="handleAnswer('again')" class="py-5 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold uppercase text-red-500 btn-active">Again</button>
            <button onclick="handleAnswer('hard')" class="py-5 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold uppercase text-orange-500 btn-active">Hard</button>
            <button onclick="handleAnswer('good')" class="py-5 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold uppercase text-emerald-600 btn-active">Good</button>
            <button onclick="handleAnswer('easy')" class="py-5 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold uppercase text-blue-500 btn-active">Easy</button>
        </div>
    </section>

    <script>
        let state = {
            deck: [], view: 'languages', activeCategory: '', activeTopic: '', config: { newLimit: 20 },
            session: { queue: [], currentIndex: 0, finishedCount: 0, isFlipped: false, language: '', topic: '' }
        };

        const UI = {
            show: (id) => {
                document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
                document.getElementById(`screen-${id}`).classList.remove('hidden');
                state.view = id;
                if(id === 'topics') updateTreeProgress();
            }
        };

        async function initApp() {
            try {
                const response = await fetch('deck.json');
                const raw = await response.json();
                state.deck = raw.map(card => ({
                    ...card, id: card.target + card.english,
                    mastery: JSON.parse(localStorage.getItem('quest_progress') || '{}')[card.target + card.english] || 0
                }));

                // Auto-detect Category (e.g. Spanish) and Topic (e.g. Beginner)
                if(state.deck.length > 0) {
                    state.activeCategory = state.deck[0].category;
                    state.activeTopic = state.deck[0].topic;
                    document.getElementById('lang-node-label').innerText = state.activeCategory + ' Node';
                }
                UI.show('languages');
            } catch (e) { console.error("Data connection failure."); }
        }

        function updateTreeProgress() {
            const currentDeck = state.deck.filter(c => c.topic === state.activeTopic);
            const mastered = currentDeck.filter(c => c.mastery === 2).length;
            const percent = currentDeck.length > 0 ? Math.round((mastered / currentDeck.length) * 100) : 0;
            
            const label = document.getElementById('prog-Beginner');
            if(label) label.innerText = `${percent}% SYNCED`;
            
            // Logic to unlock next phase based on 70% threshold
            if(percent >= 70) document.getElementById('gate-Step2').classList.remove('locked');
        }

        function selectLanguage(lang) { state.session.language = lang; UI.show('topics'); }
        function selectTopic(topic) { 
            state.session.topic = topic; 
            document.getElementById('active-lang-display').innerText = state.session.language.toUpperCase();
            document.getElementById('active-topic-display').innerText = topic + '_';
            updateMenuStats();
            UI.show('menu'); 
        }

        function updateMenuStats() {
            const filtered = state.deck.filter(c => c.topic === state.session.topic);
            document.getElementById('stat-new').innerText = filtered.filter(c => c.mastery === 0).length;
            document.getElementById('stat-grad').innerText = filtered.filter(c => c.mastery === 2).length;
        }

        function startSession() {
            let filtered = state.deck.filter(c => c.topic === state.session.topic);
            let learning = filtered.filter(c => c.mastery === 1);
            let newCards = filtered.filter(c => c.mastery === 0).slice(0, 20);
            state.session.queue = [...learning, ...newCards].map(c => ({...c, step: 0}));
            state.session.currentIndex = 0; state.session.finishedCount = 0;
            UI.show('study'); renderCard();
        }

        function renderCard() {
            const card = state.session.queue[state.session.currentIndex];
            state.session.isFlipped = false;
            document.getElementById('text-target').innerText = card.target;
            document.getElementById('text-english').innerText = card.english;
            document.getElementById('card-back').classList.add('hidden');
            document.getElementById('study-controls').classList.add('hidden');
        }

        function flipCard() {
            state.session.isFlipped = true;
            document.getElementById('card-back').classList.remove('hidden');
            document.getElementById('study-controls').classList.remove('hidden');
        }

        function handleAnswer(rating) {
            const card = state.session.queue[state.session.currentIndex];
            if (rating === 'good' || rating === 'easy') {
                card.mastery = 2;
                const progress = JSON.parse(localStorage.getItem('quest_progress') || '{}');
                progress[card.id] = 2;
                localStorage.setItem('quest_progress', JSON.stringify(progress));
            }
            state.session.currentIndex++;
            if (state.session.currentIndex >= state.session.queue.length) UI.show('menu');
            else renderCard();
        }

        initApp();
    </script>
</body>
</html>
